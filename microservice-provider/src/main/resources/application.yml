server:
  port: 8080
  servlet:
    context-path: /ms-provider
spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    url: jdbc:h2:mem:testdb
    username: sa
    password: 123456
    schema: classpath:db/schema.sql
    data: classpath:db/data.sql
logging:
  level:
    root: info
    org.hibernate: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    org.hibernate.type.descriptor.sql.BasicExtractor: trace

